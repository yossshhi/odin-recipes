        <h1>Tonkatsu Recipe</h1>
        <a href="../index.html">Home</a>

        <img src="https://images.unsplash.com/photo-1496112774951-bf41010eed5e?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Delicious tonkatsu" height="310" width="310">

        <h2>Ingredients</h2>
        <ul>
            <li>Flattened Chicken</li>
            <li>3 Eggs</li>
            <li>Salt</li>
            <li>Pepper</li>
            <li>Flour</li>
            <li>Breadcrumbs</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Season the chicken, then dredge in flour.</li>
            <li>Coat each breast in egg, then press into the Panko.</li>
            <li>Fry the chicken katsu until golden brown.</li>
        </ol>
